<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoveNest | Internal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7f4;
      color: #2e5e4e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      margin-bottom: 20px;
      color: #2e5e4e;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      min-width: 300px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e5e4e;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #264f41;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>üîê MoveNest Internal Login</h2>
  <form method="POST">
    <label for="username">Username</label>
    <input type="text" name="username" placeholder="Enter username" required>

    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter password" required>

    <button type="submit">Login</button>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </form>
</body>
</html>
